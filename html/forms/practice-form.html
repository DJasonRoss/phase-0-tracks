<!DOCTYPE html>
<html>
  <head>
    <title>Practice Form</title>
  </head>
  <header>
  </header>
  <body>
  <form name="adventure" action="success.html" method="post">
  <div>
      <label>Name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Address:</label>
      <input type="address" name="address">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>
  <fieldset>
  	<div>
      <label>Types of pets:</label>
      <select name="animal">
        <option value="dogs">Dogs</option>
        <option value="cats">Cats</option>
        <option value="fish">Fish</option>
      </select>
      </fieldset>
    </div>
    <div>
    <fieldset>
    <textarea>Tell us why you made your selection.</textarea>
    </fieldset>
    <fieldset>
    	<div>
      <input type="checkbox" name="promise" value="favorite">
      I promise this is my favorite pet.
    </div>
    </fieldset>
    </div>
    <button type="submit">Submit Answers!</button>
  </form>
  </body>
</html>
